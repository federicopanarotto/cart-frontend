<div class="container-fluid nav px-3 bg-primary d-flex justify-content-between align-items-center">
  <a routerLink="/" class="text-white"><h1>ITS Amazon</h1></a>
  
  <button *ngIf="!(authSrv.isAuthenticated$ | async); else: authenticated"
    class="btn btn-secondary"
    [routerLink]="'/login'"
    >Login</button>
  <ng-template #authenticated>
    <button
      class="btn btn-danger"
      [routerLink]="'/login'"
      (click)="logout()"
    >Logout</button>
  </ng-template>
</div>
