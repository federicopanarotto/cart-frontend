<div class="container mt-5">
  <div class="row">
    <div class="col col-lg-4"></div>
    <div class="col col-lg-4 col-md-12 border rounded p-4">
      <form (ngSubmit)="register()" [formGroup]="registerForm">
        <!-- firstname input -->
        <div class="form-outline mb-4">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>

        <!-- lastname input -->
        <div class="form-outline mb-4">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>

        <!-- firstname input -->
        <div class="form-outline mb-4">
          <label class="form-label">Picture</label>
          <input type="text" class="form-control" formControlName="picture" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="username" />
        </div>
    
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <div class="text-danger" *ngIf="registerError">
          {{ registerError }}
        </div>
    
        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
